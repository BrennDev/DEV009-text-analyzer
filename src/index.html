<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ANALIZADOR DE TEXTOS</h1>
  </header> 
  <div id="form">
    <br/>   
    <textarea name="user-input" placeholder="Ingrese texto...." rows="15" cols="80"></textarea>
     <br/>
    
    <ul>
      <li class="wordCounter">Palabras:0 </li>
      <li class="characterCounter">Caracteres:0 </li>
      <li class="characterCounterExcluding">Caracteres sin espacios:0 </li>
      <li class="averageWordLength">Promedio de longitud:0</li>
      <li class="numberCounter">Números:0</li>
      <li class="numberSum">Suma de números:0</li>
  </ul>
  </div>
  <button id="reset-button">Limpiar </button>
  <footer>
    <br/>
    <p>Desarrollado por: Brenda Bautista</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
