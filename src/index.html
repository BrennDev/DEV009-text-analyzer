<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>ANALIZADOR DE TEXTOS</h1>
  </header> 
    <h2>Ingrese el texto para obtener métricas</h2>
    <br/> <br/>
  <div id="form">
    <br/>   
    <textarea name="user-input" placeholder="Ingrese texto...." rows="15" cols="70"></textarea>
    <br/>
    <ul class="List">
      <li class="characterCounter">Caracteres:0 </li>
      <li class="characterCounterExcluding">Caracteres sin espacios:0 </li>
      <li class="wordCounter">Palabras:0 </li>
      <li class="numberCounter">Números:0</li>
      <li class="numberSum">Suma de números:0</li>
      <li class="averageWordLength">Promedio de longitud:0</li>
    </ul>
  </div>
  <div id="button">
    <button id="reset-button">Limpiar métricas </button>
  </div>
  <footer>
    <br/>
    <p>Desarrollado por Brenda Bautista   </p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
