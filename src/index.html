<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="containerContent">
      <h1>ANALIZADOR DE TEXTOS</h1>
  <p></p>
      <textarea name="user-input" placeholder="Ingrese texto...." rows="10" cols="50"></textarea>
  <br/>
    <button id="reset-button">Limpiar </button>
    <ul>
    <li class="wordCounter">Palabras:0 </li>
    <li class="characterCounter">Caracteres:0 </li>
    <li class="characterCounterExcluding">Caracteres sin espacios:0 </li>
    <li class="averageWordLength">Promedio de longitud:0</li>
    <li class="numberCounter">Números:0</li>
    <li class="numberSum">Suma de números:0</li>
  </ul>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
<footer>
  <br/>
  <p>Brenda Bautista desarrolladora de la aplicacion</p>
</footer>
</html>
